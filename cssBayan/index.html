    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="accordeon">
            <label class="accordeon__item" for="first">
            <input type="radio" id="first" name="text" value="first" />

            <div class="accordeon__wrapper">
                <h2 class="accordeon__title">You can't just copy and paste CSS</h2>
                <div class="accordeon__symbol"></div>
                </div>
            
        <img
          class="accordeon__img"
          src="assets/copycss.gif"
          alt="gif"
        />
      </label>

            <label class="accordeon__item" for="second">
            <input type="radio" id="second" name="text" value="second" />
        <div class="accordeon__wrapper">
          <h2 class="accordeon__title">Keep calm and carry on</h2>
          
          <div class="accordeon__symbol"></div>
        </div>
        
        <img
          class="accordeon__img"
          src="assets/keepcalm.gif"
          alt="gif"
        />
      </label>

            <label class="accordeon__item" for="third">
            <input type="radio" id="third" name="text" value="third" checked />
        <div class="accordeon__wrapper">
          <h2 class="accordeon__title">Dude, where is JS?</h2>
          
          <div class="accordeon__symbol"></div>
        </div>
        
        <img
          class="accordeon__img"
          src="assets/wherisjs.gif"
          alt="gif"
        />
      </label>
        </div>
    </div>

</body>
